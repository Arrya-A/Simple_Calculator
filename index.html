<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->

        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- google fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">

    <style>
        * {
            font-family: "Playfair Display", serif;
        }
    </style>

</head>

<body>
    <h1 class="text-center text-primary mt-5">Employee Details Cards</h1>
    <div id="result" class="d-flex flex-wrap ms-5 text-center"> </div>
</body>

<script>
    const object = new XMLHttpRequest() //object creation
    object.open('get', 'https://jsonplaceholder.typicode.com/users') //establishing api connection using open() method present inside XMLHttpRequest() class
    object.send() //sending the request
    console.log(object.readyState);

    object.onreadystatechange = () => {
        console.log(object.readyState);
        if (object.readyState == 4) {
            if (object.status >= 200 && object.status < 300) {
                let details = JSON.parse(object.responseText)
                console.log(details);
                details.forEach(element => {
                    result.innerHTML +=
                        `<div class="card align-items-center mt-5 me-5" style="width: 18rem;">
                            <img src="https://static-00.iconduck.com/assets.00/user-icon-1024x1024-dtzturco.png" style="width: 40%;" class="card-img-top mt-3">
                            <div class="card-body">
                                <h5 style="text-align: center;">${element.name}</h5>
                                <p style="text-align: left;">Id: ${element.id}</p>
                                <p style="text-align: left;">Email: ${element.email}</p>
                                <p style="text-align: left;">Address: ${element.address.city}</p>
                                <p style="text-align: left;">Company: ${element.company.name}</p>
                            </div>
                        </div>`         
                });
            }
            else {
                console.log('no proper response');
            }
        }
        else {
            console.log('no response');
        }
    }
</script>

</html>
